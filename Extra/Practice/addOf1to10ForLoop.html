<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>Addition of number 1 to 10 using For Loop</title>
</head>
<body>
    <script>
    let sum = 0
    for(let num = 1; num<=10; num++){
        sum = sum + num
        console.log(sum);
    }

    </script>
</body>
</html>
