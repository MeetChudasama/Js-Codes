<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <input type="text" id="yearInput">
    <button type="button" onclick="leapYear()">Check</button>
    <p id="result"></p>
    <script>

        let leapYear=()=>{
            let year = document.getElementById("yearInput").value
            if((year % 100 === 0) && (year % 400 === 0) || (year % 4 === 0)){
                document.getElementById('result').innerText= year + 'is a Leap Year'
            }
            else{
                document.getElementById('result').innerText = year + 'is Not a Leap Year'
            }

         }
        
    </script>
</body>
</html>
