<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    
    <script>
        let num = 12   
        let isPrime = true
        for(let i = 2; i < num ; i++){
            if(num % i === 0){
                isPrime = false
                break
            }
            if(isPrime){
                console.log('Number Is Prime');    
            }
            else{
                console.log('Number Is Not Prime');
            }
        }
    </script>
</body>
</html>
