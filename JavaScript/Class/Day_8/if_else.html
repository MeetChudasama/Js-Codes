    <input type="text" id="Num"><button type="button" onclick="statement()">If Else</button>
    <div id="result"></div>
    <script>
        function statement(){
            let res = document.getElementById('result')
            let N = Number(document.getElementById('Num').value)
            if(N%2 == 0){
                res.innerHTML = `${N} Is Even Number `
            }
            else{
                res.innerHTML = `${N} Is Odd Number`
            }
        }
