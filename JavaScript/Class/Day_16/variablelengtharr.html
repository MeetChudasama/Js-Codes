<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable form user array</title>
</head>
<body>
    <label for="size">Enter Array Value:</label><input type="text" name="size" id="size">
    <button type="button" onclick="variableLenghtArray()">Create Array</button>
    <p id="res"></p>

    <script>
        let variableLenghtArray=()=>{
            let size = Number(document.getElementById('size').value)
            let arr = new Array(size)
            for(let i = 0; i<size; i++){
                arr[i] = prompt(`enter index ${i} value`,0)
        }
        document.getElementById('size').value ='' //for hiding the value on the text box
        document.getElementById('res').innerHTML=arr
    }
    </script>
</body>
</html>
