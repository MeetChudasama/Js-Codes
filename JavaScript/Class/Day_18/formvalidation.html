<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="formvalidation.css" />
    <title>Form Validations</title>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)">
      <label>Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        onblur="checkUsername(event)"
      />
      <span id="msg"></span><br />

      <label>Email:</label>
      <input type="text" id="email" name="email" onblur="checkEmail(event)" />
      <span id="msg1"></span><br />

      <label>Mobile:</label>
      <input
        type="number"
        id="mobile"
        name="mobile"
        onblur="checkMobile(event)"
      />
      <span id="msg2"></span><br />

      <label>DOB:</label>
      <input type="date" name="dob" id="dob" /> >18 <span id="msg3"></span
      ><br />

      <label>Password:</label>
      <input type="password" name="password" id="password" onblur="checkPwd()"></input>
      <button type="button" class="icon-btn" id="icon" onclick="showHide()"> <i class="fa-solid fa-eye-slash"></i> </button>
      <span id="msg4"></span><br />

      <label>Confirm Password:</label>
      <input type="password" name="confirm password" id="cpassword" onblur="checkConfirmPassword()"> </input>
      <span id="msg5"></span><br />

      <label>Gender:</label>
      <input type="radio" name="gen" id="male" value="Male" onblur='checkGender()'/>Male
      <input type="radio" name="gen" id="female" value="Female" onblur='checkGender()' />Female
      <input type="radio" name="gen" id="other" value="Other" onblur='checkGender()' />Other
      <span id="msg6"></span><br />

      <label>Hobbies:</label>
      <input type="checkbox" name="hobbies" id="games" onblur="checkHobbies()"/>Playing Virtual Reality
      Games <input type="checkbox" name="hobbies" id="anime" onblur="checkHobbies()"/>Watching Anime
      <input type="checkbox" name="hobbies" id="music" onblur="checkHobbies()"/>Listening Music
      <input type="checkbox" name="hobbies" id="movies" onblur="checkHobbies( )"/>Watching Movies
      <span id="msg7"></span><br />

      <label>Select City:</label>
      <select id="city" onchange="selectCity()" onblur="selectCity()">

        <option selected disabled value="">Choose One</option>

            <optgroup label="Gujarat">
                <option>Ahmedabad</option>
                <option>Bhavnagar</option>
                <option>Surat</option>
            </optgroup>
            
            <optgroup label="Maharashtra">
                <option>Mumbai</option>
                <option>Pune</option>
            </optgroup>

            <optgroup label="Karnataka">
                <option>Bangalore</option>
            </optgroup>
        <option>Other</option>

      </select>
      <input type="text" id="othercity" style="display: none;">
      <span id="msg8"></span><br>
      

      <button type="submit" id="btn">Submit</button>
    </form>

    <script src="formvalidation.js"></script>
  </body>
</html>
