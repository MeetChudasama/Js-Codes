<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>doWhileLoop</title>
  </head>
  <body>
    <script>
      
      let i=13
        do{
            document.write(`${i} Meet`)
          }while(i<=10)

        /*
              Break stmt
          let i=1
              while(i<= 10){
                if(i==5)break
                document.write(`${i}<br>`)
                i++  
              }
        */      
        /*      
              Continue stmt
          for(let i= 1; i<= 10; i++){
                if(i==5)
                    continue
                document.write(`${i}<br>`)
          }
        */  
    </script>
  </body>
</html>
