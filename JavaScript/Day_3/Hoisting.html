<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <script>
        // when we make var num then we dont gave any value to num var then we gave value to num 230 it's called as Hoisting in Js It declares the value of variables to the upper var
        
        var num
        document.write(`${num}<br>`)
        num = 230
        document.write(`${num}<br>`)
    </script>
</body>
</html>
