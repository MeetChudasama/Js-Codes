<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nullish Operator</title>
  </head>
  <body>
    <script>
      let chudasama = "null";
      let Messsage = chudasama ?? "CM";
      document.write(`Chudasama ${Messsage}<br>`);

      let cm;
      let message = cm ?? "Meet";
      document.write(`Chudasama ${message}<br>`);

      let Cm;
      let messssage = Cm;
      document.write(`Chudasama ${messssage}<br>`);

      let Chudasama = "Meet";
      let Message = Chudasama ?? "CM";
      document.write(`Chudasama ${Message} Manojbhai<br>`);
    </script>
  </body>
</html>
