<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <input type="text" id="num">
    <button type="button" id="btn" onclick="factorial()">Factorial</button>
    <div id="res"></div>
    <script>
        let factorial=()=>{
            let num = Number(document.getElementById('num').value)
            let f = 1
            let res = document.getElementById('res')
            for(let i = num; i >= 1; i--){ // i= 5, 5>= 1, 4 4>= 1, 3 3>= 1, 2 2>= 1, 1 1>= 1, 0 0>= 1(f)
                f*=i  //f= 1*5=>5, f= 5*4=>20, f= 20*3=>60, f= 60*2=>120, f= 120*1=>120, 

            }
            res.innerHTML=`${f} factorial`
        }

        // for(let i = 1; i <= 10000; i++)
        //     document.write(`${i}. Meet CHudasama<br>`)
    </script>
</body>
</html>
