  <body>
    <input type="text" id="num">
    <input type="button" id="btn" value="Table" onclick="table()"></input><br>
    <div id="result"></div>

    <script>
        let table = function(){
            let num = Number(document.getElementById('num').value)
            let res = document.getElementById('result')
            let i = 1
            while(i <= 10){
                res.innerHTML+= `${num} x ${i} = ${num * i}<br>` //in here + is for not overwriting. when we do it without + then it prints the last value of loop
                i++
        }
    }
