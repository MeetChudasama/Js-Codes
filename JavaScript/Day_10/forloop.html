<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <script>

      // let a = 1
      // for(let i = 0; i<100; i++){
      //     document.write(`${a+i}<br>`)
      // }
    
                // For loop
            for(let i=1; i<=50; i++){
                if(i!=10 && i!=20 && i!=30 && i!=40 && i!=50) //this condition not gonna print 10 and 20
                    document.write(`${i} <br>`)
            }
        

      /*
                Nested for loop
            for(let m= 5; m>= 1; m--){
                for(let c= 1; c<= m; c++){
                    document.write("*")
                document.write("<br>")
                }
            }
        */
    </script>
  </body>
