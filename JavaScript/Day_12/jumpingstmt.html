<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Statement</title>
  </head>
  <body>
    <script>
      let i = 1;
      while (i <= 10) {
        if (i == 5) continue;
        document.write(`${i}<br>`);
        i++;
      }

      for (let j= 1; j<= 10; j++) {
        if (j == 5) break;
        document.write(`${j}<br>`);
      }
    </script>
  </body>
</html>
