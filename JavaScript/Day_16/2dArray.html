<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Dimensional Array</title>
</head>
<body>
    <script>
        let arr = new Array(4)
        // arr[0]=[1,2,3,4]
        // arr[1]=[5,6,7,8]
        // arr[2]=[9,10,11,12]

        // document.write(arr)

        for(let i=0;i<4;i++){
                arr[i]=[]
            for(let j=0;j<4;j++){
                arr[i][j]=prompt(`enter arr [${i}][${j}] value`,0)
            }
        }
        for(let i=0;i<4;i++){
            for(let j=0;j<4;j++){
                document.write(`${arr[i][j]}&emsp;`)
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
