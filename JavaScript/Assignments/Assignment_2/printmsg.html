<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Msg</title>
  </head>
  <button type="button" id="btn" onclick="printmsg()">Print Msg</button>
  <body>
    <script>
      let printmsg = () => {
        for(i= 1; i<= 100; i++){
            if (i % 3 == 0){
                document.write(`${i} .Number is divisible by 3<br><br> `)}
            if (i % 5 == 0){
                document.write(`${i} .Number is divisible by 5<br><br> `)
            }
            else((i % 3 == 0) && (i % 5 == 0))
                document.write(`${i} .Number is divisible by 3 and 5 both<br><br> `)

        }
      };
    </script>
  </body>
</html>
