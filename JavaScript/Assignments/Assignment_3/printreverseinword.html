    <button type="button" id="btn" onclick="reverseinword()">Reverse</button>

    <script>
        let reverseinword=()=>{
            let num = Number(document.getElementById('num').value)
            let rev = 0, rem
            let momentory = num
            let res = document.getElementById('res')
            while(num> 0){
                rem = num % 10
                rev = (rev * 10)+rem
                num = parseInt(num /10)
               
                
                switch(rem){
                    case 0:{res.innerHTML+='Zero';break}
                    case 1:{res.innerHTML+='One';break}

                    case 3:{res.innerHTML+='Three';break}
                    case 4:{res.innerHTML+='Four';break}

                    case 7:{res.innerHTML+='Seven';break}

            }
            }
        }    
    </script>
